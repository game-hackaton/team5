<html>
<head>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="game2048 gameContainer">
        <div class="scoreContainer"></div>
        <table id="field" class="field"></table>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table class="leaderboard-table">
                <tr>
                    <td>42</td>
                    <td>TODO</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="hidden overlay gameover">Game Over</div>
    <div class="overlay start">
        <div>
            <div class="startMessage">Select level</div>
            <div class="mainButtonContainer">
                <button class="startButton" type="submit">START</button>
            </div>
            <div id="form-size">
                <input type="radio" name="size" value="4" id="4" checked>
                <label for="4">4x4</label>
                <input type="radio" name="size" value="5" id="5">
                <label for="4">5x5</label>
                <input type="radio" name="size" value="6" id="6">
                <label for="4">6x6</label>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
